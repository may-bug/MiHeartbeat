name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # 允许手动触发

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: test
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true

  build-tauri:
    name: Build Tauri App
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'windows-latest'
            args: ''
          - platform: 'ubuntu-latest'
            args: ''
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Tauri CLI
        run: pnpm add @tauri-apps/cli

      # macOS 特定设置
      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: |
          brew install create-dmg

      # Linux 特定设置
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # Windows 特定设置
      - name: Install WiX Toolset (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          iex (new-object net.webclient).downloadstring('https://get.wixtoolset.org/releases/downloads/wix3112.0.5528.0/bundle.zip')

      - name: Build Tauri App
        run: pnpm tauri build ${{ matrix.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/
            !src-tauri/target/release/bundle/**/*.tar.gz
            !src-tauri/target/release/bundle/**/*.tar.gz.sig

  upload-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload Assets to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 查找所有构建产物
          find artifacts -type f \( -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.app.tar.gz.sig" \
            -o -name "*.msi" -o -name "*.msi.zip" -o -name "*.exe" \
            -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) \
            -exec echo "Uploading {}" \; \
            -exec gh release upload ${{ needs.create-release.outputs.release_id }} {} \;

  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [upload-assets]
    if: success()
    steps:
      - name: Send notification
        run: echo "Release ${{ github.ref_name }} published successfully!"